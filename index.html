    <!-- Slide Image -->
    <div class="slice container">
      <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="2000">
            <img src="./Resources/Slide folder/im1.png" class="d-block w-100" alt="im1">
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="./Resources/Slide folder/im2.jpg" class="d-block w-100" alt="im2">
          </div>
          <div class="carousel-item">
            <img src="./Resources/Slide folder/im3.jpg" class="d-block w-100" alt="im3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- Loading -->
    <div class="container text-center">

      <div class="spinner-grow " style="width: 6rem; height: 3rem; color: rgb(230, 24, 24);" role="status">
        <span class="sr-only">Loading</span>
      </div>



    </div>
    <!-- Touch to Show Butoom-->
    <div class="container">
